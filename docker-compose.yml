version: '3.8'
services:
  grid-inference-worker:
    build: .
    container_name: grid-inference-worker
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "7861:7861"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:7861/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

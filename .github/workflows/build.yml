name: Build Binaries

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: macos-latest
            target: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller pillow

      - name: Generate icon
        run: python scripts/make_icon.py

      - name: Build binary
        shell: bash
        run: |
          SEP=":"
          PLATFORM_ARGS=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            SEP=";"
            PLATFORM_ARGS="--noconsole --icon favicon.ico --manifest app.manifest"
          fi

          python -m PyInstaller --onefile --name grid-inference-worker \
            --add-data "inference_worker/web/templates${SEP}inference_worker/web/templates" \
            --add-data "inference_worker/web/static${SEP}inference_worker/web/static" \
            --add-data "favicon.ico${SEP}." \
            --hidden-import inference_worker.env_utils \
            --hidden-import inference_worker.service \
            --hidden-import inference_worker.gui \
            --hidden-import inference_worker.headless \
            --hidden-import inference_worker.web.routes \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import uvicorn.lifespan.off \
            $PLATFORM_ARGS \
            run_frozen.py

      - name: Rename binary
        shell: bash
        run: |
          cd dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv grid-inference-worker.exe "grid-inference-worker-${{ matrix.target }}.exe"
          else
            mv grid-inference-worker "grid-inference-worker-${{ matrix.target }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grid-inference-worker-${{ matrix.target }}
          path: dist/grid-inference-worker-${{ matrix.target }}*

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/grid-inference-worker-${{ matrix.target }}*

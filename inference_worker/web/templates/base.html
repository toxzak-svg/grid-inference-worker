<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Grid Inference Worker{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block nav %}
  <nav>
    <div class="nav-brand">
      <img src="/static/logo.png" alt="AIPG" style="width: 24px; height: 24px; border-radius: 6px;">
      Grid Inference Worker
    </div>
    <div class="nav-links">
      <a href="/" class="{% block nav_dashboard %}{% endblock %}">Dashboard</a>
      <a href="/logs" class="{% block nav_logs %}{% endblock %}">Logs</a>
      <a href="/settings" class="{% block nav_settings %}{% endblock %}">Settings</a>
    </div>
  </nav>
  {% endblock %}
  <main class="{% block main_class %}{% endblock %}">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
